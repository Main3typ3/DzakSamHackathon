<!DOCTYPE html>
<html>
<head>
    <title>Web3 Tutor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Ask your Web3 Tutor</h2>

    <textarea id="prompt" placeholder="Ask something like: What is blockchain?"></textarea>
    <button onclick="ask()">Ask</button>

    <div id="log"></div>
</div>

<script>
async function ask() {
    const prompt = document.getElementById("prompt").value;
    
    document.getElementById("log").innerHTML = "<i>Thinking...</i>";

    try {
        const res = await fetch("http://localhost:4000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                userId: "demoUser",
                prompt: prompt
            })
        });

        const data = await res.json();
        document.getElementById("log").innerHTML =
            "<b>Answer:</b><br>" + (data.answer || "No response received.");
    } 
    catch (error) {
        console.error(error);
        document.getElementById("log").innerHTML =
            "âš  Could not reach backend.";
    }
}
</script>

</body>
</html>
